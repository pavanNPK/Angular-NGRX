<div class="testComp ">
  <h5 class="card-title m-0">Test Ngrx Component - With Ngrx</h5>
  <p *ngIf="countValue">{{countValue}}</p>
  <div class=" mt-4 p-0">
    <button class="btn btn-success me-3" (click)="incrementWNgrx()">Increment</button>
    <button class="btn btn-secondary" (click)="decrementWNgrx()">Decrement</button>
    <button class="btn btn-primary ms-3" (click)="resetWNgrx()">Reset</button>
  </div>
</div>
